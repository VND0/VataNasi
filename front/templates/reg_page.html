<div class="container">
    <div class="mx-5">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" aria-describedby="username-hint">
                <div id="username-hint" class="form-text">Уникальное букво-циферное имя пользователя.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>

                <div id="password-hint" class="form-text">Пароль может содержать любые символы.</div>
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="password_confirm">
            </div>
            <div id="liveAlertPlaceholder"></div>

{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="mx-5">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" aria-describedby="username-hint">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" aria-describedby="password-hint">
            </div>
            <div id="liveAlertPlaceholder"></div>
            <button type="button" id="login_btn" class="btn btn-primary">Авторизоваться</button>
        </form>
    </div>
</div>
{% endblock %}

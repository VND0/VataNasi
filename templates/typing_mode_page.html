{% extends "base.html" %}

{% block additional_include %}
    <script src="{{ url_for('static', filename='for_tasks.js') }}" defer></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="mb-5">
            <h3>Введите переводы слов</h3>
            <p class="lead mx-3">РеГиСтР не учитывается</p>

        </div>
        <form method="post" class="mx-5">
            {% for val in values %}
                <div class="mb-1">
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20px"
                                 viewBox="0 -960 960 960" width="20px" fill="#000">
                                <path d="m488-96 171-456h82L912-96h-79l-41-117H608L567-96h-79ZM169-216l-50-51 192-190q-36-38-67-79t-54-89h82q18 32 36 54.5t52 60.5q38-42 70-87.5t52-98.5H48v-72h276v-96h72v96h276v72H558q-21 69-61 127.5T409-457l91 90-28 74-112-112-191 189Zm463-63h136l-66-189-70 189Z"/>
                            </svg>
                        </span>
                        <input type="text" class="form-control original-word-value" placeholder="{{ val }}"
                               name="{{ val }}" value="{{ val }}" disabled>
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                                 fill="#000000">
                                <path d="M630-444H192v-72h438L429-717l51-51 288 288-288 288-51-51 201-201Z"/>
                            </svg>
                        </span>
                        <input type="text" class="form-control original-word-value" placeholder="Перевод"
                               name="{{ val }}-translation">
                    </div>
                </div>
            {% endfor %}
            {#            {% if message %}#}
            {#                <div class="alert alert-warning mt-3" role="alert">#}
            {#                    {{ message }}#}
            {#                </div>#}
            {#            {% endif %}#}
            <button type="submit" class="btn btn-primary mt-3" id="finish-work">Добавить</button>
        </form>
    </div>
{% endblock %}
